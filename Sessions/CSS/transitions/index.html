<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            border-radius: 50%;
            filter: blur(10px);
            width: 150px;
            height: 150px;
            transition: 0.8s ease-in-out;
        }
        .img:hover {
            filter: none;
            transform: rotate(720deg);
        }
    </style>
</head>

<body>
    <img src="download.webp" alt="" class="img">
</body>

</html>
