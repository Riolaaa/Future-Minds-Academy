<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: red;
            grid-template-rows: repeat(3,1fr);
            display: grid;
           
        }
        .box {
            background-color: green;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row: 2/3;  
            column-gap: 20px;
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>

</html>
